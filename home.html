<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list Project Home By JavaScript | Created By A-Al-Mamun</title>

    <!-- Font Awesome v6 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="left-menu">
            <div class="left-title">
                <h1 class="menu-font">Menu</h1>
                <i class="fa-solid fa-bars menu-bar"></i>
            </div>
            <div class="search">
                <i class="fa-solid fa-search"></i>
                <input type="text" name="" id="">
            </div>
            <div class="task">
                <span>Tasks</span>
                <a href="#"><i class="fa-solid fa-angle-double-right"></i>Upcoming</a>
                <a href="#"><i class="fa-solid fa-list"></i>Today</a>
                <a href="#"><i class="fa-solid fa-calendar-minus"></i>Calender</a>
                <a href="#"><i class="fa-solid fa-calendar-minus"></i>Calender</a>
            </div>

            <div class="task">
                <span>Lists</span>
                <a href="#"><i class="fa-solid fa-box"></i>Personal</a>
                <a href="#"><i class="fa-solid fa-box"></i>Work</a>
                <a href="#"><i class="fa-solid fa-clipboard-list"></i>List 1</a>
                <a href="#"><i class="fa-solid fa-plus"></i>Add New List</a>
            </div>
        </div>
        <div class="right-content">
            
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
